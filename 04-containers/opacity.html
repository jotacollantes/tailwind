<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container div {
            /* display: inline-block;  */
            
            
        }
    </style>
</head>

<body>

    <div class="container  mx-auto py-10">

        <!-- Opacity -->
        <h1 class="text-4xl mb-2">Opacity</h1>
        <div class="flex justify-center mb-3">
            <div class="w-40 h-40 bg-blue-600 opacity-100"></div>
            <div class="w-40 h-40 bg-blue-600 opacity-75"></div>
            <div class="w-40 h-40 bg-blue-600 opacity-50"></div>
            <div class="w-40 h-40 bg-blue-600 opacity-25"></div>
            <div class="w-40 h-40 bg-blue-600 opacity-0"></div>
        </div>
        
        

        <hr>
        

        <!-- Segunda forma abreviada sin el opacity y directamente con el background-->
        <div class="flex justify-center mt-3-">
            <div class="w-40 h-40 bg-green-500/100"></div>
            <div class="w-40 h-40 bg-green-500/75"></div>
            <div class="w-40 h-40 bg-green-500/50"></div>
            <div class="w-40 h-40 bg-green-500/25"></div>
            <div class="w-40 h-40 bg-green-500/[0.9]"></div>
            
        </div>
    </div>

</body>

</html>
